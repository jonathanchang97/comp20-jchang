<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Private Car Service</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXOxRAOjwexv94hL59aY-5Xe4wkI8kX0M&libraries=geometry"></script>
</head>
  
<body onload="init()">
  <!--XdZjKMkR is username-->
  
  <div id="map"></div>
	<script>
		var myLat = 0;
		var myLng = 0;
		var me = new google.maps.LatLng(myLat, myLng);
			
    var myOptions = {
		  zoom: 13, // The larger the zoom number, the bigger the zoom
		  center: me,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};

		var map;
		var marker;

		var infowindow = new google.maps.InfoWindow();
    
		function init()
		{
		  map = new google.maps.Map(document.getElementById("map"), myOptions);
			getMyLocation();
			renderMap();
    }
			
		function getMyLocation() {
		  if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
        navigator.geolocation.getCurrentPosition(function(position) {
          myLat = position.coords.latitude;
					myLng = position.coords.longitude;
				});
		  }
      else
        alert("Geolocation is not supported by your web browser.  What a shame!");
		}
			
		function renderMap() {
		  me = new google.maps.LatLng(myLat, myLng);
      makeRequest();
		  map.panTo(me);
      
      // Create a marker
      marker = new google.maps.Marker({
        position: me,
        title: "Here I Am!"
      });
      marker.setMap(map);
			//market.setIcon

      // Open info window on click of marker
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent(marker.title);
        infowindow.open(map, marker);
      });
    }

    function makeRequest()
    {
      "use strict";
      var xhr = new XMLHttpRequest();
      
      xhr.open("Post", "https://hans-moleman.herokuapp.com/rides", true);
      xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      
      xhr.onreadystatechange = function () {
        var users;
        if (xhr.readyState === 4 && xhr.status === 200) {
          users = JSON.parse(xhr.responseText);
          //placeMarkers(icons, me, users);
        } 
        else if (xhr.readyState === 4 && xhr.status !== 200)
          alert("Error: XML request went wrong");
      };
      
      xhr.send("username=XdZjKMkR&lat=" + myLat + "&lng=" + myLng);
    }
  </script> 
</body>
</html>
